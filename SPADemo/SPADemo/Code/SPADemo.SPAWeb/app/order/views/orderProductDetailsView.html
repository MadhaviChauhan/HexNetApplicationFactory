<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="error">{{error}}</div>
    <div class="modal-header">
        <h3 class="modal-title"><p style="font-weight:bold;">Order Details</p></h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div style="border:2px solid lightgray;border-radius:20px;">
                <dl class="dl-horizontal">
                    <div class="form-group">
                        <dt>
                            Status :
                        </dt>

                        <dd>
                            {{OrderDetails[0].OrderStatus}}
                        </dd>
                    </div>
                    <div class="form-group">
                        <dt>
                            Order Date :
                        </dt>

                        <dd>
                            {{OrderDetails[0].OrderDate}}
                        </dd>
                    </div>
                    <div class="form-group">
                        <dt>
                            Order No. :
                        </dt>

                        <dd>
                            {{OrderDetails[0].Id}}
                        </dd>
                    </div>

                </dl>
            </div>
            <br />
            <div style="border:2px solid lightgray;border-radius:20px;">
                <div style="background-color:grey;font-weight:bold;border-radius:10px;">&nbsp;&nbsp;Ship To :</div>
                <div>
                    <p> &nbsp;&nbsp;{{OrderDetails[0].Customer.Name}}</p>
                    <p>&nbsp;&nbsp;{{OrderDetails[0].Customer.Address}}</p>
                </div>

            </div>
            <br />

            <div style="border-radius:25px;background-color:gainsboro;width:100%;padding:20px 20px 20px 20px;">

                <div id="uigrid" ui-grid-resize-columns ui-grid="gridOptions" style="height:250px;"></div>
            </div>
            
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-offset-2 col-md-10">
            <button type="button" class="btn btn-primary" ng-click="cancelDetails()">Cancel</button>
        </div>
    </div>
    
</body>
</html>
