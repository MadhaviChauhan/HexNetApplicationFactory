<!DOCTYPE html>
<html>
<head>
    <title>Create Customer</title>
    <meta charset="utf-8" />
</head>
<body >
    
    <div class="error">{{error}}</div>
          <div class="modal-header">
              <h3 class="modal-title"><p style="font-weight:bold;">Create Customer</p></h3>
          </div>
          <div class="modal-body">
              <div class="form-horizontal">
                  <div class="form-group">
                      <label class="col-md-2" style="text-align:right;">Customer Name: </label><input class="col-md-10" type="text" ng-model="Name"><br />
                  </div>
                  <div class="form-group">
                      <label class="col-md-2" style="text-align:right;">Address: </label><textarea class="col-md-10" type="text" ng-model="Address" /><br /><br /><br />
                  </div>
                  <div class="form-group">
                      <label class="col-md-2" style="text-align:right;">Phone: </label><input class="col-md-10" type="number" ng-model="Phone"><br />
                  </div>
                  <div class="form-group">
                      <label class="col-md-2" style="text-align:right;">Email: </label><input class="col-md-10" type="email" ng-model="Email"><br />
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <div class="col-md-offset-2 col-md-10">
                  <button type="button" class="btn btn-success" ng-click="saveCustomer()">Save</button>
                  <button type="button" class="btn btn-primary" ng-click="cancelCreate()">Cancel</button>
              </div>
          </div>
          <<!--/div>-->
    </body>
</html>
