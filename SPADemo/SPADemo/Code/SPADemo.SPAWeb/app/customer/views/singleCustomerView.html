<!DOCTYPE html>
<html>
<head>
    <title>Customer Details</title>
    <meta charset="utf-8" />
</head>
<body>
    
        <div class="error">{{error}}</div>
        <div class="modal-header">
            <h3 class="modal-title"><p style="font-weight:bold;">Customer Details</p></h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2" style="text-align:right;">Customer Name: </label>{{Customer.Name}}<br />
                </div>
                <div class="form-group">
                    <label class="col-md-2" style="text-align:right;">Address: </label>{{Customer.Address}}<br /><br /><br />
                </div>
                <div class="form-group">
                    <label class="col-md-2" style="text-align:right;">Phone: </label>{{Customer.Phone}}<br />
                </div>
                <div class="form-group">
                    <label class="col-md-2" style="text-align:right;">Email: </label>{{Customer.Email}}<br />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-primary" ng-click="cancelView()">Cancel</button>
            </div>
        </div>
    <!--</div>-->
--></body>
</html>
